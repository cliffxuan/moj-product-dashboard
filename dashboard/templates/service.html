{% extends 'common.html' %}

{% load staticfiles %}

{% block body_classes %}service{% endblock %}

{% block main %}
    <div class="grid-row">
      <div class="column-one-quarter">
        <label class="heading-medium" for="service-name"><strong>Service Area</strong></label>
      </div>
      <div class="column-three-quarters">
        <select id="services">
          {% for id, name in services.items %}
            {% if id == service.id %}
            <option value="{{ id }}" selected>{{ name }}</option>
            {% else %}
            <option value="{{ id }}">{{ name }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>
    <div id="projects"/>
{% endblock %}

{% extends 'common.html' %}

{% load staticfiles %}

{% block main %}
    <div class="column-one-quarter">
      <label class="heading-medium" for="service-name"><strong>Service Area</strong></label>
    </div>
    <div class="column-three-quarters">
      <select id="services">
        {% for service_id, name in services.items %}
          {% if service_id == id %}
          <option value="{{ service_id }}" selected>{{ name }}</option>
          {% else %}
          <option value="{{ service_id }}">{{ name }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
{% endblock %}

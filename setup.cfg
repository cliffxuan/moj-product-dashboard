[flake8]
exclude = .git/,env/,venv/,node_modules/,dashboard/settings/
max-complexity = 10
max-line-length = 120

[pytest]
DJANGO_SETTINGS_MODULE=dashboard.settings
addopts = --ignore=venv --ignore=.txt

[coverage:run]
omit =
    */tests/*
    */__init__.py
    */urls.py
    */wsgi.py
    */settings/*

